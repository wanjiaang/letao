<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/icons-extra.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.poppicker.css">
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 id="title" class="mui-title">添加地址管理</h1>
        <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <a href="javascript:;" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <div class="mui-content">
        <form class="mui-input-group" id="form">

        </form>
    </div>
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a id="defaultTab" class="mui-tab-item" href="tab-webview-subpage-about.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-chat.html">
            <span class="mui-icon mui-icon-list"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="tab-webview-subpage-contact.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="tab-webview-subpage-setting.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/mui/js/mui.picker.js"></script>
    <script src="./assets/mui/js/mui.poppicker.js"></script>
    <script src="./assets/mui/js/city.data-3.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template.js"></script>
    <script src="./js/addressAdd.js"></script>
    <script type="text/template" id="add">
       
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="收货人姓名" id="recipients" value="{{recipients}}">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="邮编" id="postcode" value="{{postCode}}">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="省市区"  readonly id="address" value="{{address}}">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-clear" placeholder="详细地址" id="addressDetail" value="{{addressDetail}}">
            </div>
            <div class="mui-button-row" id="regiserBtn">
                <input type="button" class="mui-btn mui-btn-primary" value="确认" id="confirm">
            </div>
    </script>
</body>

</html>
