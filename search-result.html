<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/icons-extra.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/search-result.css">
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 id="title" class="mui-title">乐淘云淘</h1>
        <a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <div class="mui-content" id="refreshContainer">
        <div>
            <div class="mui-row">
                <ul class="mui-col-sm-8">
                    <li class="mui-table-view-cell" id="price">
                        <a href="javascript:;" class="mui-icon mui-icon-arrowdown">
                            价格
                        </a>
                    </li>
                </ul>
                <ul class="mui-col-sm-6">
                    <li class="mui-table-view-cell" id="sales">
                        <a href="javascript:;" class="mui-icon mui-icon-arrowdown">
                            销量
                        </a>
                    </li>
                </ul>
            </div>
            <div class="product">
                <ul class="clearFix" id="resultSearchList">

                </ul>
            </div>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a id="defaultTab" class="mui-tab-item mui-active" href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="categroy.html">
            <span class="mui-icon mui-icon-list"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="shopping.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/search-result.js"></script>
    <script src="./js/public.js"></script>
    <script src="./assets/artTemplate/template.js"></script>
    <script type="text/template" id="searchResult">
        {{each data}}
        <li>
            <a href="detail.html?id={{$value.id}}">
                <img src="{{$value.pic[0].picAddr}}" alt="">
                <span>{{$value.proName}}</span>
                <p>
                    <span>{{$value.price}}</span>
                    <del>{{$value.oldPrice}}</del>
                </p>
                <button>立即购买</button>
            </a>
        </li>
        {{/each}}
    </script>
</body>

</html>
