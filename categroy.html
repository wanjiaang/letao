<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/icons-extra.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <h1 id="title" class="mui-title">乐淘云淘</h1>
        <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <div class="categroyContainer">
        <div class="cLeft">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="oneCategroyList">

                    </ul>
                </div>
            </div>
        </div>
        <div class="cRight">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul id="twoCategroyList">
                      
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a id="defaultTab" class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="categroy.html">
            <span class="mui-icon mui-icon-list"><span class="mui-badge">9</span></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="shopping.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/categroy.js"></script>
    <script src="./js/public.js"></script>
    <script src="./assets/artTemplate/template.js"></script>
    <script id="oneCategroyTpl" type="text/template">
        {{each rows}}
        <li  data-id="{{$value.id}}">
            <a href="javascript:;">
                {{$value.categoryName}}
            </a>
        </li>
        {{/each}}
    </script>
    <script id="twoCategroyTpl" type="text/template">
        {{each rows}}
        <li>
                <a href="javascript:;">
                    <img src="{{$value.brandLogo}}" alt="">
                    <span>{{$value.brandName}}</span>
                </a>
            </li>
        {{/each}}
    </script>
</body>

</html>
